<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iobi's Blogs</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
<div class="wrapper">
    <div class="top">
        <div class="title"><h1>My Blog</h1></div>
    </div>
    {% for i in range(num_len): %}
        <div class="content">
            <div class="card">
                <h2>{{ title[i] }}</h2>
                <p class="text">{{ subtitle[i] }} </p>
                <a href="{{ url_for('get_blog', num = i) }}">Read</a>
            </div>
        </div>
    {% endfor %}
</div>
</body>
<footer>
    <p>Made with ♥️ in VietNam.</p>
</footer>
</html>
